<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Query Result </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">This dashboard shows the results of query execution for JJSC online database. </h2>

    {% if rows and colnames %}
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300 bg-white">
          <thead class="bg-gray-200">
            <tr>
              {% for col in colnames %}
                <th class="border px-3 py-2 text-left text-sm font-medium text-gray-700">{{ col }}</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for r in rows %}
              <tr class="odd:bg-white even:bg-gray-50">
                {% for cell in r %}
                  <td class="border px-3 py-2 text-sm text-gray-800">{{ cell }}</td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <p class="text-gray-600">No rows found.</p>
    {% endif %}

    <a href="/" class="inline-block mt-4 text-blue-600 hover:underline">Back</a>
  </div>
</body>
</html>
