<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Student Information Database</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(180deg, #f9fafb, #e5e7eb);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }
    .glass {
      backdrop-filter: blur(12px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.75);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

  <div class="glass p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-semibold mb-2 text-gray-800">Student Information System Database</h1>
    <p class="text-sm text-gray-500 mb-6">Select a dataset to view from the Student System Database.</p>

    <form method="POST" action="/result" class="space-y-4">
      <div class="text-left">
        <label for="selection" class="block text-sm font-medium text-gray-700 mb-1">Select Data Set</label>
        <select name="selection" id="selection"
          class="w-full border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-black focus:border-black">
          <option value="Students">Students</option>
          <option value="Courses">Courses</option>
          <option value="Enrollments">Enrollments</option>
        </select>
      </div>

      <button type="submit"
        class="w-full bg-black text-white py-2.5 rounded-xl shadow hover:opacity-90 transition">
        View Data
      </button>
    </form>

    <footer class="text-xs text-gray-400 mt-6">
      MIS 380 - Team 4
    </footer>
  </div>

</body>
</html>
